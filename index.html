<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Passion Photo Gallery</title>
    </head>
    <body style="padding-top:70px;">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="#">Passion Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedContent" aria-controls="collapsedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="collapsedContent">
          <ul class="navbar-nav ml-auto mr-1">
            <li class="nav-item">
              <a class="nav-link" href="#">My profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rounded text-primary" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <div class="row row-col-3">
              <div class="col-3 col-md-2">Jon Snow</div>
              <div class="col-4 col-md-3 text-muted"><small>@snowysnow</small></div>
              <div class="col-2 ml-auto text-right"><b>...</b></div>
            </div>
            <div class="card-body">
              <h5 class="card-title">Winter is coming...</h5>
              <p class="card-text">Winter is coming, that's for sure... </p>
              <p class="card-text text-muted">#winter #coming #got</p>
              <img src="images/wolf-winter.jpg" class="img-fluid" alt="@snowysnow_wolf-winter.jpg"/>
            </div>
            <div class="card-footer">
              <div class="row">
                <p class="text-primary col-2 col-lg-1">Like</p>
                <p class="col-4 col-md-3 mr-auto">1255 likes.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
